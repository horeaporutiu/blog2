baseurl             = "https://horeaporutiu.github.io/"
languageCode        = "en-us"
title               = "Horea Porutiu"
theme               = "introduction"
#enforce_ssl         = "your-url.com"
builddrafts         = false
canonifyurls        = true
contentdir          = "content"
layoutdir           = "layouts"
publishdir          = "public"
disqusshortname   = "https-horeaporutiu-github-io-1" # Enable Disqus for comments
googleAnalytics   = "UA-98632670-1"

[permalinks]
fixed = ":title/"
blog  = "blog/:slug/"

[params]
author        = "Horea Porutiu" # Full name shows on blog post pages
firstname     = "Horea" # First name shows in introduction on main page
tagline       = "I write and talk code." # Appears after the introduction
introheight   = "large" # Input either 'medium' or 'large' or 'fullheight'
theme         = "light" # Choose 'light' or 'dark'
avatar        = "img/profPic.JPG" # Path to image in static folder eg. img/avatar.png
email         = "horeaporutiu@gmail.com" # Shows in contact section, or leave blank to omit
localtime     = true # Show your current local time in contact section
timezone      = "America/Los_Angeles" # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
dateform      = "Jan 2, 2006"
dateformfull  = "Mon Jan 2 2006 15:04:05 EST"
cachebuster   = true # Add the current unix timestamp in query string for cache busting css assets
description   = "A blog to discuss emerging tech."
faviconfile   = "img/favicon.ico"
highlightjs   = true # Syntax highlighting
lang          = "en"
footertext    = "Horea Porutiu Â© 2017. All rights reserved." # Text to show in footer (overrides default text)

fadein          = true # Turn on/off the fade-in effect

showblog        = true # Show Blog section on home page
showallposts    = true # Set 'true' to list all posts on home page, or set 'false' to link to separate blog list page
showlatest      = true # Show latest blog post summary
sharebuttons    = true # On post pages, show share this social buttons

showprojects    = true # Show Projects section on home page

# This is your projects section. Three images of the same dimensions will look the nicest. If images are omitted, text links will be shown.
project1link    = "https://stockbot.mybluemix.net/"
project1img     = "img/stockBot.png"
project1title   = "StockBot: A chatbot for getting stock quotes in real time."


